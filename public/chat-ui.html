<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Torem AI Chat</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
    }
    .chat-wrapper {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      background: #ffffff;
    }
    .chat-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 16px;
      font-weight: 600;
      font-size: 16px;
      background: #ffffff;
      border-bottom: 1px solid #eee;
      flex-shrink: 0;
    }
    .chat-logo {
      width: 70px;
      height: 70px;
      border-radius: 50%;
    }
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #ffffff;
    }
    .bot-message {
      margin-bottom: 12px;
      font-size: 14px;
    }
    .quick-replies {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }
    .quick-replies button {
      padding: 10px 14px;
      background: #f0f2ff;
      border: none;
      border-radius: 10px;
      color: #2b4eff;
      font-size: 14px;
      text-align: left;
      cursor: pointer;
      transition: background 0.3s;
    }
    .quick-replies button:hover {
      background: #e0e7ff;
    }
    .chat-footer {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 16px;
      background: #ffffff;
      border-top: 1px solid #eee;
      flex-shrink: 0;
    }
    .chat-footer input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .chat-footer button {
      padding: 12px 16px;
      background: #2b4eff;
      border: none;
      color: white;
      font-size: 14px;
      border-radius: 12px;
      cursor: pointer;
    }
    .response {
      font-size: 14px;
      margin-top: 12px;
      white-space: pre-wrap;
    }
    .loading {
      font-size: 13px;
      color: #aaa;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <img class="chat-logo" src="https://torem-float-widget.vercel.app/Image.png" alt="Logo" />
      Torem AI
    </div>

    <div class="chat-body" id="chatBody">
      <div class="bot-message">
        Hi ðŸ‘‹ Ready to explore Torem AI?<br />
        Ask me anything to get started with automating your business!
      </div>
      <div class="quick-replies">
        <button onclick="fillAndSend('How does your chatbot work?')">How does your chatbot work?</button>
        <button onclick="fillAndSend('Do you integrate with CRMs?')">Do you integrate with CRMs?</button>
        <button onclick="fillAndSend('What industries do you support?')">What industries do you support?</button>
      </div>
      <div id="messages"></div>
      <div id="loading" class="loading" style="display:none;">Loading...</div>
    </div>

    <div class="chat-footer">
      <input type="text" id="msg" placeholder="Write your message" />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    function fillAndSend(msg) {
      document.getElementById('msg').value = msg;
      send();
    }

    function send() {
      const input = document.getElementById("msg").value;
      if (!input.trim()) return;

      const messagesDiv = document.getElementById("messages");
      const loading = document.getElementById("loading");
      loading.style.display = 'block';

      fetch("https://toremai.app.n8n.cloud/webhook/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: input,
          session_id: "site-visitor",
          client_id: "torem",
        }),
      })
        .then(res => res.json())
        .then(data => {
          const replyDiv = document.createElement("div");
          replyDiv.className = "response";
          replyDiv.innerText = data.reply || "(No reply)";
          messagesDiv.appendChild(replyDiv);
          loading.style.display = 'none';
          document.getElementById("msg").value = "";
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        })
        .catch(err => {
          const errorDiv = document.createElement("div");
          errorDiv.className = "response";
          errorDiv.innerText = "Error: " + err.message;
          messagesDiv.appendChild(errorDiv);
          loading.style.display = 'none';
        });
    }
  </script>
</body>
</html>
