<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Torem AI Demo Chat</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: #f8f9fb;
      }
      .chat-container {
        max-width: 420px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 12px;
        background: #ffffff;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.4s ease, opacity 0.4s ease;
        opacity: 0;
        transform: scale(0.95);
        animation: fadeInUp 0.4s forwards;
      }

      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      h3 {
        margin-top: 0;
        font-size: 18px;
      }

      .welcome {
        font-size: 14px;
        color: #333;
        margin-bottom: 16px;
      }

      .quick-replies {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 16px;
      }

      .quick-replies button {
        padding: 8px 12px;
        font-size: 13px;
        border: none;
        border-radius: 6px;
        background-color: #e7ecff;
        color: #2b4eff;
        cursor: pointer;
        transition: background 0.3s;
      }

      .quick-replies button:hover {
        background-color: #d2dbff;
      }

      .input-box {
        display: flex;
        gap: 8px;
      }

      .input-box input {
        flex: 1;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .input-box button {
        padding: 10px 16px;
        background: #2b4eff;
        border: none;
        color: white;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
      }

      .response {
        margin-top: 16px;
        font-size: 14px;
        color: #222;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <h3>Talk to our AI</h3>
      <div class="welcome">
        ðŸ‘‹ Welcome to Torem AI!<br />
        I'm your demo bot â€” ask me anything about our automation services, pricing, setup, or how we capture leads for you 24/7.
      </div>

      <div class="quick-replies">
        <button onclick="fillAndSend('How does your chatbot work?')">How does your chatbot work?</button>
        <button onclick="fillAndSend('Do you integrate with CRMs?')">Do you integrate with CRMs?</button>
        <button onclick="fillAndSend('What industries do you support?')">What industries do you support?</button>
      </div>

      <div class="input-box">
        <input type="text" id="msg" placeholder="Type your message..." />
        <button onclick="send()">Send</button>
      </div>

      <div class="response" id="response"></div>
    </div>

    <script>
      function fillAndSend(msg) {
        document.getElementById('msg').value = msg;
        send();
      }

      function send() {
        const input = document.getElementById("msg").value;
        if (!input.trim()) return;

        fetch("https://toremai.app.n8n.cloud/webhook-test/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: input,
            session_id: "site-visitor",
            client_id: "torem",
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("response").innerText = data.reply;
          })
          .catch((err) => {
            document.getElementById("response").innerText = "Error: " + err.message;
          });
      }
    </script>
  </body>
</html>
