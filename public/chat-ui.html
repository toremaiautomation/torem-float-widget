<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Torem AI Assistant</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    .chat-wrapper {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      border: 1px solid #e5e7eb;
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      background: #ffffff;
      border-bottom: 1px solid #f0f0f0;
      font-weight: 600;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .chat-header img {
      width: 20px;
      height: 20px;
    }

    .chat-body {
      padding: 16px;
      flex-grow: 1;
      overflow-y: auto;
      background: #ffffff;
    }

    .intro-text {
      font-size: 14px;
      color: #333;
      margin-bottom: 16px;
    }

    .quick-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .quick-buttons button {
      background: #f2f4ff;
      color: #1d1d4f;
      border: none;
      border-radius: 12px;
      padding: 10px 14px;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .quick-buttons button:hover {
      background: #e4eaff;
    }

    .chat-footer {
      padding: 12px 16px;
      display: flex;
      gap: 8px;
      border-top: 1px solid #f0f0f0;
      background: #fafafa;
    }

    .chat-footer input {
      flex: 1;
      border: 1px solid #d1d5db;
      border-radius: 12px;
      padding: 10px 14px;
      font-size: 14px;
    }

    .chat-footer button {
      background: #6366f1;
      border: none;
      color: #fff;
      border-radius: 12px;
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-footer button:hover {
      background: #4f46e5;
    }

    .response {
      margin-top: 16px;
      font-size: 14px;
      white-space: pre-wrap;
      color: #222;
    }
  </style>
</head>
<body>
  <div class="chat-wrapper">
    <div class="chat-header">
      <img src="https://torem-float-widget.vercel.app/Image.png" alt="Torem AI" />
      Torem AI
    </div>
    <div class="chat-body">
      <div class="intro-text">
        Hi ðŸ‘‹ Ready to explore Torem AI?<br />
        Ask me anything to get started with automating your business!
      </div>
      <div class="quick-buttons">
        <button onclick="fillAndSend('How does your chatbot work?')">How does your chatbot work?</button>
        <button onclick="fillAndSend('Do you integrate with CRMs?')">Do you integrate with CRMs?</button>
        <button onclick="fillAndSend('What industries do you support?')">What industries do you support?</button>
      </div>
      <div id="response" class="response"></div>
    </div>
    <div class="chat-footer">
      <input type="text" id="msg" placeholder="Write your message" />
      <button onclick="send()">Send</button>
    </div>
  </div>

  <script>
    function fillAndSend(msg) {
      document.getElementById("msg").value = msg;
      send();
    }

    function send() {
      const input = document.getElementById("msg").value;
      if (!input.trim()) return;

      fetch("https://toremai.app.n8n.cloud/webhook/chatbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          message: input,
          session_id: "site-visitor",
          client_id: "torem",
        }),
      })
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("response").innerText = data.reply;
        })
        .catch((err) => {
          document.getElementById("response").innerText = "Error: " + err.message;
        });
    }
  </script>
</body>
</html>
