<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Torem AI</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Segoe UI', sans-serif;
        background: transparent;
      }

      .chat-wrapper {
        width: 390px;
        height: 580px;
        background: #ffffff;
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 16px 20px;
        border-bottom: 1px solid #eee;
        font-size: 16px;
        font-weight: 600;
      }

      .chat-header img {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        object-fit: cover;
      }

      .chat-body {
        flex: 1;
        overflow-y: auto;
        padding: 18px 20px;
        display: flex;
        flex-direction: column;
        background: #fff;
      }

      .chat-body p {
        font-size: 14px;
        margin: 0 0 16px 0;
      }

      .quick-replies {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 16px;
      }

      .quick-replies button {
        background: #f2f3ff;
        color: #2b4eff;
        border: none;
        border-radius: 12px;
        padding: 10px 16px;
        font-size: 14px;
        text-align: left;
        cursor: pointer;
        transition: background 0.2s;
      }

      .quick-replies button:hover {
        background: #e3e6ff;
      }

      .response {
        font-size: 14px;
        color: #222;
        margin-bottom: 12px;
        white-space: pre-wrap;
      }

      .loading {
        font-size: 14px;
        color: #aaa;
        margin-bottom: 12px;
      }

      .chat-footer {
        border-top: 1px solid #eee;
        padding: 14px 16px;
        display: flex;
        gap: 10px;
        background: #fff;
      }

      .chat-footer input {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid #ccc;
        border-radius: 999px;
        font-size: 14px;
        outline: none;
      }

      .chat-footer button {
        padding: 10px 18px;
        background: #2b4eff;
        color: #fff;
        font-size: 14px;
        border: none;
        border-radius: 999px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="chat-wrapper">
      <div class="chat-header">
        <img src="https://torem-float-widget.vercel.app/Image.png" alt="Logo" />
        Torem AI
      </div>

      <div class="chat-body" id="chat">
        <p>Hi ðŸ‘‹ Ready to explore Torem AI?<br />Ask me anything to get started with automating your business!</p>

        <div class="quick-replies">
          <button onclick="fillAndSend('How does your chatbot work?')">How does your chatbot work?</button>
          <button onclick="fillAndSend('Do you integrate with CRMs?')">Do you integrate with CRMs?</button>
          <button onclick="fillAndSend('What industries do you support?')">What industries do you support?</button>
        </div>
      </div>

      <div class="chat-footer">
        <input id="msg" type="text" placeholder="Write your message..." />
        <button onclick="send()">Send</button>
      </div>
    </div>

    <script>
      function fillAndSend(msg) {
        document.getElementById("msg").value = msg;
        send();
      }

      function send() {
        const chat = document.getElementById("chat");
        const input = document.getElementById("msg").value.trim();
        if (!input) return;

        const userMsg = document.createElement("div");
        userMsg.className = "response";
        userMsg.innerText = input;
        chat.appendChild(userMsg);

        const loading = document.createElement("div");
        loading.className = "loading";
        loading.innerText = "Torem is thinking...";
        chat.appendChild(loading);
        chat.scrollTop = chat.scrollHeight;

        fetch("https://toremai.app.n8n.cloud/webhook/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: input,
            session_id: "site-visitor",
            client_id: "torem",
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            loading.remove();
            const reply = document.createElement("div");
            reply.className = "response";
            reply.innerText = data.reply || "(No reply)";
            chat.appendChild(reply);
            chat.scrollTop = chat.scrollHeight;
          })
          .catch((err) => {
            loading.remove();
            const error = document.createElement("div");
            error.className = "response";
            error.innerText = "Error: " + err.message;
            chat.appendChild(error);
            chat.scrollTop = chat.scrollHeight;
          });

        document.getElementById("msg").value = "";
      }
    </script>
  </body>
</html>
