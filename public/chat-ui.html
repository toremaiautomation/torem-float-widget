<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Torem AI Chat</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 20px;
      }
      input, button {
        font-size: 16px;
        padding: 10px;
        width: 100%;
        margin-top: 10px;
      }
      #response {
        margin-top: 20px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h3>Talk to our AI</h3>
    <input type="text" id="msg" placeholder="Ask anything..." />
    <button onclick="send()">Send</button>
    <div id="response"></div>

    <script>
      function send() {
        const input = document.getElementById("msg").value;
        fetch("https://toremai.app.n8n.cloud/webhook-test/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: input,
            session_id: "site-visitor",
            client_id: "torem"
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("response").innerText = data.reply;
          })
          .catch((err) => {
            document.getElementById("response").innerText = "Error: " + err;
          });
      }
    </script>
  </body>
</html>
