<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Torem AI Chat</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
        background: transparent;
      }

      .chat-container {
        width: 100%;
        max-width: 420px;
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        padding: 16px;
        color: #1a1a1a;
        font-size: 15px;
      }

      .welcome {
        font-size: 16px;
        margin-bottom: 18px;
        line-height: 1.5;
      }

      .quick-replies {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 18px;
      }

      .quick-replies button {
        padding: 10px 16px;
        font-size: 15px;
        border: none;
        border-radius: 12px;
        background-color: #f0f1f9;
        color: #2b2b64;
        cursor: pointer;
        text-align: left;
        transition: background 0.3s;
      }

      .quick-replies button:hover {
        background-color: #e2e4f4;
      }

      .input-box {
        display: flex;
        align-items: center;
        gap: 10px;
        background: #f3f4f8;
        padding: 10px;
        border-radius: 14px;
      }

      .input-box input {
        flex: 1;
        border: none;
        background: transparent;
        font-size: 15px;
        outline: none;
      }

      .input-box button {
        background: #5c5be5;
        color: white;
        padding: 10px 16px;
        font-size: 14px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
      }

      .response {
        margin-top: 18px;
        font-size: 14px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="welcome">
        Hi ðŸ‘‹ Ready to explore Torem AI?<br />
        Ask me anything to get started with automating your business!
      </div>

      <div class="quick-replies">
        <button onclick="fillAndSend('How does your chatbot work?')">How does your chatbot work?</button>
        <button onclick="fillAndSend('Do you integrate with CRMs?')">Do you integrate with CRMs?</button>
        <button onclick="fillAndSend('What industries do you support?')">What industries do you support?</button>
      </div>

      <div class="input-box">
        <input type="text" id="msg" placeholder="Write your message" />
        <button onclick="send()">Send</button>
      </div>

      <div class="response" id="response"></div>
    </div>

    <script>
      function fillAndSend(msg) {
        document.getElementById('msg').value = msg;
        send();
      }

      function send() {
        const input = document.getElementById("msg").value;
        if (!input.trim()) return;

        fetch("https://toremai.app.n8n.cloud/webhook/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: input,
            session_id: "site-visitor",
            client_id: "torem_ai",
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("response").innerText = data.reply;
          })
          .catch((err) => {
            document.getElementById("response").innerText = "Error: " + err.message;
          });
      }
    </script>
  </body>
</html>
