<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Torem AI Chat</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: transparent;
      }

      .chat-box {
        width: 100%;
        height: 100%;
        background: #ffffff;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        padding: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      }

      .chat-header {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
        font-weight: 600;
        font-size: 15px;
      }

      .chat-header img {
        width: 18px;
        height: 18px;
        border-radius: 50%;
      }

      .chat-welcome {
        font-size: 14px;
        color: #333;
        margin-bottom: 16px;
        line-height: 1.4;
      }

      .quick-replies {
        display: flex;
        flex-direction: column;
        gap: 8px;
        margin-bottom: 16px;
      }

      .quick-replies button {
        background: #f3f4f6;
        color: #1f2937;
        border: none;
        border-radius: 12px;
        padding: 10px 14px;
        text-align: left;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .quick-replies button:hover {
        background: #e5e7eb;
      }

      .response {
        font-size: 14px;
        color: #111827;
        margin-top: auto;
        white-space: pre-wrap;
        line-height: 1.5;
      }

      .input-row {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 16px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        padding: 8px 12px;
        background: #f9fafb;
      }

      .input-row input {
        flex: 1;
        border: none;
        background: transparent;
        font-size: 14px;
        outline: none;
      }

      .input-row button {
        background: #6366f1;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px 14px;
        font-size: 14px;
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <div class="chat-box">
      <div class="chat-header">
        <img src="https://torem-float-widget.vercel.app/Image.png" alt="Torem AI" />
        Torem AI
      </div>

      <div class="chat-welcome">
        Hi ðŸ‘‹ Ready to explore Torem AI?<br />
        Ask me anything to get started with automating your business!
      </div>

      <div class="quick-replies">
        <button onclick="fillAndSend('How does your chatbot work?')">How does your chatbot work?</button>
        <button onclick="fillAndSend('Do you integrate with CRMs?')">Do you integrate with CRMs?</button>
        <button onclick="fillAndSend('What industries do you support?')">What industries do you support?</button>
      </div>

      <div class="input-row">
        <input type="text" id="msg" placeholder="Write your message" />
        <button onclick="send()">Send</button>
      </div>

      <div class="response" id="response"></div>
    </div>

    <script>
      function fillAndSend(msg) {
        document.getElementById("msg").value = msg;
        send();
      }

      function send() {
        const input = document.getElementById("msg").value;
        if (!input.trim()) return;

        fetch("https://toremai.app.n8n.cloud/webhook/chatbot", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message: input,
            session_id: "site-visitor",
            client_id: "torem",
          }),
        })
          .then((res) => res.json())
          .then((data) => {
            document.getElementById("response").innerText = data.reply;
          })
          .catch((err) => {
            document.getElementById("response").innerText = "Error: " + err.message;
          });
      }
    </script>
  </body>
</html>
